<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en">
  <link rel="stylesheet" href="Survery Form styles.css">
  <link rel="https://github.com/CeceMcAwesomeville/Survey-Form/blob/ec5d22f472a61f84d506e7fe5c0a25b8c6daa518/Survery%20Form%20styles.css">
  <head>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve our platform.</p>
    </head>
    <body>
      <form id="survey-form" method="post" action="https://survery-demo.freecodecamp.org">
      <fieldset>
      <fieldset>
        <h3>Tell us more about yourself.</h3>
        <div id="survery-form">
        <label id="name-label" for="name">Enter your name:<input id="name" type="text" placeholder="John Smith" required>
        </label>
        <label id="email-label" for="email">Enter your email:<input id="email" type="email" placeholder="johnsmith@freecodecamp.org" required>
        </label>
        <label id="number-label" for="number">Enter your age:<input id="number" min="18" max="120" type="number" placeholder="18" required>
        <label for="1st-question">How easy did you find the course material?<textarea id="1st-question" rows="2" cols="30" placeholder="Relatively easy..."></textarea></label>
        <label for="2nd-question">Which section did you find most enjoyable?<textarea id="2nd-question" rows="2" cols="30" placeholder="Python..."></textarea></label>
        <label for="3rd-question">Which section did you enjoy the least?<textarea id="3rd-question" rows="2" cols="30" placeholder="Javascript..."></textarea></label>
        <label for="4th-question">What made you decide to get into coding?<textarea id="4th-question" rows="2" cols="30" placeholder="Coding has always been my dream..."></textarea></label>
        <label for="5th-question">What field would you like to specialise in?<textarea id="5th-question" rows="2" cols="30" placeholder="Data Science..."></textarea></label>
        </fieldset>
        <fieldset>
          <h3>Market Research</h3>
        <label for="Referal">How did you hear about us?<select id="dropdown">
          <option value="">(select one)</option>
            <option value="1">Word of mouth</option>
            <option value="2">Facebook</option>
            <option value="3">Intsagram</option>
            <option value="4">Career Expo</option>
            <option value="5">Other</option>
            </select>
        <p>Which language or technology did you find most relatable?</p>
        <label for="HTML5"><input id="html5" type="checkbox" name="HTML5" value="html5" class="inline">HTML5</label>
        <label for="javascript"><input id="javascript" type="checkbox" name="Javascript" value="javascript" class="inline">Javascript</label>
        <label for="Python"><input id="python" type="checkbox" name="Python" value="python" class="inline">Python</label>
        <label for="PHP"><input id="php" value="php" type="checkbox" name="PHP" class="inline">PHP</label>
        <label for="CSS-3"><input id="css-3" type="checkbox" name="CSS-3" value="css-3" class="inline">CSS 3</label>
        <label for=""><input id="Express" type="checkbox" name="Express" class="inline">Express</label>
        <p>Would you reccommend freeCodeCamp to a friend?</p>
        <div><input id="Yes" type="radio" value="no" name="referal">Yes</div>
        <div><input id="no" type="radio" value="no" name="referal">No</div>
      </fieldset>
      <input id="submit" type="submit" value="Submit">
      </div>
        </form>
        </body>
  </html>
